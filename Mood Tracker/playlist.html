<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Recommendations For You!</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/76a36b2879.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

  <div class="down">FEELING DOWN?</div> <br>
  <div class="playlist-head">


    <span>DISCOVER NEW MUSIC FROM THE BUILT-IN SPOTIFY PLAYLIST OR PLAY YOUR ALL-TIME TOP TRACKS</span>

  </div>
  <div class="container">
    <form action="">
      <input type="hidden" id='hidden_token'>
      <div class="col-sm-6 form-group row mt-4 px-0">
        <label for="Genre" class="form-label col-sm-2">Genre:</label>
        <select name="" id="select_genre" class="form-control form-control-sm col-sm-10">
          <option>Select...</option>
        </select>
      </div>
      <div class="col-sm-6 form-group row px-0">
        <label for="Genre" class="form-label col-sm-2">Playlists:</label>
        <select name="" id="select_playlist" class="form-control form-control-sm col-sm-10">
          <option>Select...</option>
        </select>
      </div>
      <div class="col-sm-6 row form-group px-0">
        <button type="submit" id="btn_submit" class="btn btn-success col-sm-12">Search</button>
      </div>
    </form>
    <div class="row">
      <div class="col-sm-6 px-0">
        <div class="list-group song-list">

        </div>
      </div>
      <div class="offset-md-1 col-sm-4" id="song-detail">
      </div>
    </div>
  </div>
  <div class="outer-container">
    <audio src="https://res.cloudinary.com/cbanlawi/video/upload/v1614140796/HarryStyles-WatermelonSugar_f5471p.mp3" id="track"></audio>
  </div>
  <!-- music player -->
  <div class="outer-container">

    <audio src="https://res.cloudinary.com/cbanlawi/video/upload/v1614140796/HarryStyles-WatermelonSugar_f5471p.mp3" id="track"></audio>
  </div>

  <div class="player-container">
    <img src="https://i.ibb.co/7RhfRBZ/Fine-Line-Harry-Styles.jpg" alt="Harry Styles' Fine Line album cover" id="thumbnail" />

    <div class="box">
      <div class="play-pause">
        <i class="far fa-play-circle fa-3x" id="play"></i>
        <i class="far fa-pause-circle fa-3x" id="pause"></i>
      </div>
      <div class="track-info">
        <div id="track-artist">Play Now</div>
        <div id="track-title"></div>
      </div>
      <div class="next-prev">
        <i class="far fa-arrow-alt-circle-left fa-2x" id="prev-track"></i>
        <i class="far fa-arrow-alt-circle-right fa-2x" id="next-track"></i>
      </div>
      <div class="progress-bar">
        <input type="range" id="progressBar" min="0" max="" value="0" />
      </div>
      <div class="track-time">
        <div id="currentTime"></div>
        <div id="durationTime"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="musicplayer.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
